<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Number Recognizer Visualzation </title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <div class="page-layout">
        <header> Number Reader Neural Network </header>
        <div class="nn-parameters">
            <div class="learning-rate-container">
                <input type="number" step="0.001" min="0.01" class="learning-rate">
            </div>
            <input type="number" min="1" step="1" class="number-of-layers">
        </div>
        <div class="nerual-network"></div>
    </div>
</body>
</html>
